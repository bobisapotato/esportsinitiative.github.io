{% assign image = include.image %}
{% assign link = include.link %}

{% if image == null %}
  {% assign image = include.info.image %}
{% endif %}

{% if link == null %}
  {% assign link = include.info.link %}
{% endif %}


<a class="{{ include.link_classes }}" class="image-link" href="{{ link }}">
  <div class="aligner">
    <img src="{{ image | prepend: site.baseurl }}" />
  </div>
</a>
