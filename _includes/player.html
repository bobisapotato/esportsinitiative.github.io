<div style="background-image: url(/images/stock/esports-stadium2.png); background-size: cover; background-repeat: no-repeat;">
	<img src="{{ include.player.image | prepend: site.baseurl }}" style="max-height: 500px"/>
</div>
<div style="position: relative; top: -50px; background-color: rgb(20, 20, 20);">

	<div style="margin: 25px; padding-top: 25px; padding-bottom: 25px">
		<p>{{ include.player.discription }}</p>
	</div>

</div>

<div class="row" style="margin: 0px">
	<a class="change-player-button col-md-6 col-sm-6" href="{{ include.player-left.link }}">
		<span class="glyphicon glyphicon-chevron-left" style="font-size: large; top: -1px"></span>
		<h3 style="display: inline">{{ include.player-left.name }}</h3>
	</a>
	<a class="change-player-button col-md-6 col-sm-6" href="{{ include.player-right.link }}">
		<h3 style="display: inline">{{ include.player-right.name }}</h3>
		<span class="glyphicon glyphicon-chevron-right" style="font-size: large; top: -1px"></span>
	</a>
</div>
