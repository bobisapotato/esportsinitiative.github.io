<li>
  <i class="fa fa-calendar-o" aria-hidden="true"></i>
  <span>{{ include.date | date: "%b %-d, %Y" }}</span>
</li>
<li>
  <i class="fa fa-clock-o" aria-hidden="true"></i>
  <span>
    {% if include.date-end != null %}
      {{ include.date | date: "%I:%M %p" }} - {{ include.date-end | date: "%I:%M %p" }}
    {% else %}
      {{ include.date | date: "%I:%M %p" }}
    {% endif %}
  </span>
</li>
<li>
  <i class="fa fa-map-marker" aria-hidden="true"></i>
  <span>{{ include.location | escape }}</span>
</li>
